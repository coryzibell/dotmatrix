    body: "# Add mock API mode for development without Veoci credentials\n\n\n\n**Category:**\
      \ Ideas\n\n\n\nFrom Construct review of `veoci-app-template-construct`. Seraph\
      \ and Sati noted developers can't try the template without Veoci credentials.\n\
      \n**Source:** `~/.claude/cache/construct/veoci-app-template-construct/devex-review.md`\n\
      \n## Current State\n\nA developer clones the template, runs `npm run dev`, sees\
      \ the login page, and... is stuck. Without Veoci credentials, they can't:\n\
      - Evaluate the template\n- Demo to stakeholders\n- Develop UI components in\
      \ isolation\n- Run automated tests\n\n## The Vision\n\nAdd MSW (Mock Service\
      \ Worker) for a `npm run dev:mock` mode:\n\n```bash\nnpm run dev:mock\n# Browser\
      \ console: \"Mock API enabled - use demo@veoci.com / demo\"\n```\n\nLogin with\
      \ demo credentials, see the full app flow, develop without backend dependency.\n\
      \n## Possible Implementation\n\n1. Install MSW:\n   ```bash\n   npm install\
      \ -D msw\n   ```\n\n2. Create mock handlers:\n   ```typescript\n   // src/mocks/handlers.ts\n\
      \   import { http, HttpResponse } from 'msw'\n\n   export const handlers = [\n\
      \     http.post('/auth/login', async ({ request }) => {\n       const { username,\
      \ password } = await request.json()\n       if (username === 'demo@veoci.com'\
      \ && password === 'demo') {\n         return HttpResponse.json({\n         \
      \  authToken: 'mock-jwt-token',\n           user: { id: 1, email: 'demo@veoci.com',\
      \ name: 'Demo User' }\n         })\n       }\n       return HttpResponse.json({\
      \ error: 'Invalid credentials' }, { status: 401 })\n     }),\n\n     http.get('/api/v1/user/current',\
      \ () => {\n       return HttpResponse.json({\n         id: 1, email: 'demo@veoci.com',\
      \ name: 'Demo User'\n       })\n     }),\n   ]\n   ```\n\n3. Enable in dev mode:\n\
      \   ```typescript\n   // src/index.ts\n   if (import.meta.env.DEV && import.meta.env.VITE_USE_MOCK_API\
      \ === 'true') {\n     const { worker } = await import('./mocks/browser')\n \
      \    await worker.start()\n     console.log('Mock API enabled - use demo@veoci.com\
      \ / demo')\n   }\n   ```\n\n4. Add script:\n   ```json\n   {\n     \"scripts\"\
      : {\n       \"dev:mock\": \"VITE_USE_MOCK_API=true rsbuild dev --open\"\n  \
      \   }\n   }\n   ```\n\n## Questions to Discuss\n\n1. **Scope:** How much of\
      \ the Veoci API should be mocked?\n   - Minimal: Just login/logout\n   - Standard:\
      \ Auth + basic user data\n   - Full: All API endpoints used by template\n\n\
      2. **MFA:** Should mock mode simulate MFA flow?\n\n3. **Realism:** Should mock\
      \ data be realistic or obviously fake?\n\n4. **Tests:** Should the same mocks\
      \ be used for automated tests?\n\n## Benefits\n\n- Developers can try template\
      \ without credentials\n- UI development decoupled from backend\n- Demos work\
      \ offline\n- Tests can use consistent mock data\n- Faster feedback loop\n\n\
      ## Concerns\n\n- Maintenance burden keeping mocks in sync with real API\n- Risk\
      \ of mocks diverging from production behavior\n- Additional complexity for a\
      \ \"simple\" template\n\n---\n\n*From Sati's fresh eyes and Seraph's DevEx review*"
