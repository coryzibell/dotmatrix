    body: "# Remove unused dotenv dependency\n\n\n\n\n\n\nFrom Construct review of\
      \ `veoci-app-template-construct`. Apoc identified during dependency analysis.\n\
      \n**Source:** `~/.claude/cache/construct/veoci-app-template-construct/dependencies.md`\n\
      \n## Problem\n\n`dotenv` (v16.5.0) is listed in `package.json` dependencies\
      \ but:\n- Never imported anywhere in the codebase\n- Is a **Node.js** package\
      \ that has no effect in browser code\n- Adds ~40KB to bundle for zero benefit\n\
      - Misleads developers into thinking `.env` files work client-side at runtime\n\
      \nRsbuild handles environment variables at **build time** via `import.meta.env`,\
      \ not at runtime via `dotenv`.\n\n## Solution\n\nRemove the unused dependency.\n\
      \n## Implementation Steps\n\n1. Remove dotenv:\n   ```bash\n   npm uninstall\
      \ dotenv\n   ```\n\n2. Verify no imports exist:\n   ```bash\n   grep -r \"dotenv\"\
      \ src/\n   grep -r \"require.*dotenv\" .\n   ```\n\n3. Document correct env\
      \ var usage in README:\n   ```markdown\n   ## Environment Variables\n\n   Environment\
      \ variables are injected at **build time** by Rsbuild.\n\n   Access them via:\n\
      \   ```typescript\n   const apiUrl = import.meta.env.VEOCI_API_URL\n   ```\n\
      \n   Variables must be prefixed with `VITE_` to be exposed to client code,\n\
      \   or configured in `rsbuild.config.ts`.\n   ```\n\n## Acceptance Criteria\n\
      \n- [ ] `dotenv` removed from package.json\n- [ ] No import errors after removal\n\
      - [ ] README explains correct env var usage\n- [ ] Bundle size reduced\n\n##\
      \ Handoff\n\nQuick fix - Smith handles directly. Apoc verifies bundle size improvement."
