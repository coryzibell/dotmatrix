    body: "# Add .env.example with required environment variables\n\n\n\n\n\n\nFrom\
      \ Construct review of `veoci-app-template-construct`. Multiple identities (Seraph,\
      \ Morpheus, Persephone) flagged this as the #1 blocker for developer onboarding.\n\
      \n**Source:** `~/.claude/cache/construct/veoci-app-template-construct/devex-review.md`\n\
      \n## Problem\n\nThe template requires `VEOCI_API_URL` for the dev proxy to function,\
      \ but:\n- No `.env.example` file exists\n- No documentation of required variables\n\
      - Dev server starts successfully even with missing config\n- First API call\
      \ fails silently with confusing CORS/network errors\n- Developers waste 30-60\
      \ minutes debugging before discovering the issue\n\nCurrent developer experience:\n\
      ```bash\nnpm install && npm run dev  # Opens browser, looks fine\n# Enter credentials\n\
      # \"Network Error\" - no indication VEOCI_API_URL is missing\n```\n\n## Solution\n\
      \n1. Create `.env.example` documenting required variables\n2. Add environment\
      \ validation to `rsbuild.config.ts` that fails fast with clear instructions\n\
      \n## Implementation Steps\n\n1. Create `.env.example` in project root:\n   ```env\n\
      \   # Veoci API Configuration\n   # Copy this file to .env and update with your\
      \ instance URL\n\n   # Required: Your Veoci instance base URL\n   VEOCI_API_URL=https://your-instance.veoci.com\n\
      \n   # Optional: Override dev server port (default: 3000)\n   # PORT=3000\n\
      \   ```\n\n2. Add validation to top of `rsbuild.config.ts`:\n   ```typescript\n\
      \   // Validate required environment variables\n   if (!process.env.VEOCI_API_URL)\
      \ {\n     console.error('')\n     console.error('\u274C Missing required environment\
      \ variable: VEOCI_API_URL')\n     console.error('')\n     console.error('Quick\
      \ fix:')\n     console.error('  cp .env.example .env')\n     console.error('\
      \  # Edit .env and set VEOCI_API_URL')\n     console.error('')\n     process.exit(1)\n\
      \   }\n   ```\n\n3. Update README.md with Configuration section\n\n## Acceptance\
      \ Criteria\n\n- [ ] `.env.example` exists with documented variables\n- [ ] `npm\
      \ run dev` fails immediately with helpful message if VEOCI_API_URL missing\n\
      - [ ] README includes environment setup instructions\n- [ ] New developer can\
      \ go from clone to running in <5 minutes (with credentials)\n\n## Handoff\n\n\
      After Smith implements:\n1. Morpheus reviews README changes\n2. Seraph verifies\
      \ first-run experience"
