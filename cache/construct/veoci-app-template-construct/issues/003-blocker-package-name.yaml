    body: "# Fix package.json name to reflect template purpose\n\n\n\n\n\n\nFrom Construct\
      \ review of `veoci-app-template-construct`. Sati noted during fresh-eyes review.\n\
      \n**Source:** `~/.claude/cache/construct/veoci-app-template-construct/perspective-sati.md`\n\
      \n## Problem\n\n`package.json` contains:\n```json\n{\n  \"name\": \"veoci-cardwall\"\
      \n}\n```\n\nThis is a generic app template, not the cardwall application. New\
      \ projects cloned from this template will inherit the wrong name, causing:\n\
      - Confusion about project identity\n- Incorrect package name if published\n\
      - Misleading npm scripts output\n\n## Solution\n\nRename to reflect template\
      \ purpose.\n\n## Implementation Steps\n\n1. Update `package.json`:\n   ```json\n\
      \   {\n     \"name\": \"veoci-app-template\",\n     \"description\": \"Vue 3\
      \ + Vuetify application template for Veoci integrations\"\n   }\n   ```\n\n\
      2. Update any references in README or other files\n\n3. Consider adding a template\
      \ initialization note:\n   ```markdown\n   ## Getting Started\n\n   After cloning,\
      \ update `package.json` with your project name:\n   ```json\n   {\n     \"name\"\
      : \"your-project-name\"\n   }\n   ```\n   ```\n\n## Acceptance Criteria\n\n\
      - [ ] `package.json` name reflects template purpose\n- [ ] README mentions updating\
      \ name for new projects\n- [ ] No hardcoded \"cardwall\" references remain\n\
      \n## Handoff\n\nQuick fix - Smith handles directly."
