    body: "## Context\n\nFrom Construct review of `base-d` project. Cypher identified\
      \ security issue.\n\n**Source:** `~/.matrix/cache/construct/base-d/security-audit.md`\n\
      \n### Problem\n\nNo limits on input size. Malicious input could exhaust memory:\n\
      - Multi-gigabyte stdin input\n- Huge file inputs\n- Memory allocation attacks\n\
      \n### Impact\n\n- Denial of service\n- System instability\n- Resource exhaustion\n\
      \n### Solution\n\nAdd configurable limits:\n```rust\nconst DEFAULT_MAX_INPUT:\
      \ usize = 100 * 1024 * 1024; // 100MB\n\nif input.len() > max_input_size {\n\
      \    return Err(Error::InputTooLarge { \n        size: input.len(), \n     \
      \   max: max_input_size \n    });\n}\n```\n\n### Acceptance Criteria\n\n- [\
      \ ] Default size limit (100MB suggested)\n- [ ] `--max-size` flag to override\n\
      - [ ] Streaming mode for large files (no memory limit)\n- [ ] Clear error message\
      \ when limit exceeded\n\n### Handoff\n\nCypher identifies \u2192 Smith implements\
      \ \u2192 Neo merges"
