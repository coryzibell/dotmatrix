    title: 'enhancement: add builder pattern for Dictionary construction (R10)'
    body: "## Context\n\nCurrent constructor proliferation:\n- `Dictionary::new()`\n\
      - `Dictionary::new_with_mode()`\n- `Dictionary::new_with_mode_and_range()`\n\
      \nAdding new parameters requires new constructors - doesn't scale.\n\n## Proposed\
      \ API\n\n```rust\nDictionary::builder()\n    .chars(vec!['A', 'B', 'C'])\n \
      \   .mode(EncodingMode::Chunked)\n    .padding('=')\n    .build()?\n```\n\n\
      ## Benefits\n\n- Extensible without constructor explosion\n- Self-documenting\n\
      - Scales to more parameters gracefully\n\n## Acceptance Criteria\n\n- [ ] Implement\
      \ `DictionaryBuilder` struct\n- [ ] Add builder methods for all configuration\
      \ options\n- [ ] Maintain existing constructors for backward compatibility (deprecated)\n\
      - [ ] Add comprehensive tests for builder\n- [ ] Update documentation with builder\
      \ examples"
