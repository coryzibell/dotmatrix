    body: "## Context\n\nParallel directory trees suggest potential code drift and\
      \ missing shared abstractions:\n```\nsimd/x86_64/specialized/{base16,base32,base64,base256}.rs\n\
      simd/aarch64/specialized/{base16,base32,base64,base256}.rs\n```\n\n## Proposed\
      \ Structure\n\n```\nsimd/\n\u251C\u2500\u2500 abstractions/\n\u2502   \u251C\
      \u2500\u2500 base16_common.rs  - Shared base16 logic\n\u2502   \u251C\u2500\u2500\
      \ base32_common.rs  - Shared base32 logic\n\u2502   \u2514\u2500\u2500 base64_common.rs\
      \  - Shared base64 logic\n\u251C\u2500\u2500 x86_64/specialized/   - Platform-specific\
      \ intrinsics only\n\u2514\u2500\u2500 aarch64/specialized/  - Platform-specific\
      \ intrinsics only\n```\n\n## Benefits\n\n- DRY principle\n- Reduces maintenance\
      \ burden\n- Ensures algorithmic consistency across platforms\n\n## Risk\n\n\
      May not be feasible if platform implementations are fundamentally different.\
      \ Requires careful analysis.\n\n## Acceptance Criteria\n\n- [ ] Analyze x86_64\
      \ and aarch64 implementations for common logic\n- [ ] Extract shared abstractions\
      \ if feasible\n- [ ] Update platform-specific modules to use shared code\n-\
      \ [ ] All tests pass on both platforms\n- [ ] No performance regression"
