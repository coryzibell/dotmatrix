    title: Improve error messages with context
    body: "## Context\n\nFrom Construct review of `base-d` project. Persephone and\
      \ Trinity identified UX issue.\n\n**Source:** `~/.matrix/cache/construct/base-d/ux-recommendations.md`\n\
      \n### Problem\n\nError messages show raw debug output without helpful context:\n\
      \n```\nError: InvalidCharacter('_')\n```\n\nShould be:\n\n```\nError: Invalid\
      \ base64 character '_' at position 12\n\nBase64 characters must be A-Z, a-z,\
      \ 0-9, +, /, or = for padding.\nFound: invalid_base64!\n       ^\n```\n\n###\
      \ Solution\n\nWrap errors with user-friendly context, position info, and suggestions.\n\
      \n### Implementation Steps\n\n1. Create custom error types with context\n2.\
      \ Track position during decode for error reporting\n3. Add valid character hints\
      \ for each dictionary\n4. Show pointer to invalid character position\n5. Suggest\
      \ fixes where possible\n\n### Acceptance Criteria\n\n- [ ] Errors show position\
      \ in input\n- [ ] Errors explain what characters are valid\n- [ ] Visual pointer\
      \ to problem location\n- [ ] Consistent error format across all operations\n\
      \n### Handoff\n\nPersephone designs error format \u2192 Smith implements \u2192\
      \ Persephone reviews UX \u2192 Neo merges"
