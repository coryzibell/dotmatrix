    body: "## Feature Request\n\nAllow users to choose which alphabet to use in --neo\
      \ Matrix mode, not just base256_matrix.\n\n## Proposed Usage\n\n\\\\\\\bash\n\
      base-d --neo                           # Default: base256_matrix\nbase-d --neo\
      \ --alphabet base64         # Matrix mode with base64 chars\nbase-d --neo --alphabet\
      \ emoji_faces    # Emoji Matrix!\nbase-d --neo --alphabet hieroglyphs    # Ancient\
      \ Matrix\nbase-d --neo --alphabet base1024       # Dense CJK Matrix\nbase-d\
      \ --neo --alphabet cards          # Playing card Matrix\nbase-d --neo -e hex\
      \                    # Shorthand using existing -e flag\n\\\\\\\n\n## Benefits\n\
      \n- **Variety**: 35 different visual styles\n- **Theme matching**: Choose alphabet\
      \ that fits your aesthetic\n- **Debugging**: Test how different alphabets render\
      \ in your terminal\n- **Fun**: Emoji Matrix, Hieroglyph Matrix, Card Matrix,\
      \ etc.\n- **Educational**: See different encoding densities in real-time\n\n\
      ## Examples\n\n### Emoji Matrix\n\\\\\\\n\U0001F600\U0001F601\U0001F602\U0001F923\
