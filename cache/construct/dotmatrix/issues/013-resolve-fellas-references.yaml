  ## Decision Needed

  **Option A: Complete the consolidation**
  1. Remove Fellas references from neo.md
  2. Update orchestration.md to remove Fellas-first language
  3. Document Smith's 1:N scaling as canonical parallel approach
  4. Delete `agents/fellas.md`

  **Option B: Restore Fellas**
