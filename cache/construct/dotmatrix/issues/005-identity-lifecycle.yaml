body: "## The Problem\n\nYou have 27 identities. Tomorrow you might have 30. Next\
  \ month, 40.\n\nThe system **scales by addition** but has no **removal mechanism**.\n\
  \n## Questions\n\n- When do identities retire?\n- When do two identities merge?\n\
  - When does specialization become fragmentation?\n\n## Potential Mechanisms\n\n\
  ### Retirement Criteria\n- Unused for N months \u2192 archive candidate\n- Dispatch\
  \ count below threshold \u2192 merge candidate\n- Overlapping with another identity\
  \ \u2192 consolidation candidate\n\n### Usage Metrics\n- Track dispatches per identity\n\
  - Track success/failure rates\n- Identify which identities get dispatched together\
  \ (potential workflow)\n\n### Lifecycle States\n```\nActive \u2192 Deprecated \u2192\
  \ Archived \u2192 Deleted\n```\n\n## The Fellas Precedent\n\nFellas was consolidated\
  \ into Smith. The references remain as \"historical context.\"\n\nShould this pattern\
  \ be formalized? When Smith absorbed Fellas, should there have been:\n- A migration\
  \ note in Smith's identity file?\n- A redirect in the commands directory?\n- An\
  \ explicit deprecation period?\n\n## From Construct\n\nIdentified by: Oracle (alternatives)\n\
  \n> \"Identity proliferation without culling... the system has no removal mechanism.\"\
  \n"
