body: |
  ## Summary

  No way to verify environment is correctly configured before running workflows. Create a health check script.

  ## What To Check

  1. **Required files exist:**
     - `~/.claude/identities/neo.md`
     - `~/.claude/identities/_base.md`
     - `~/.claude/orchestration.md`
     - `~/.claude/paths.md`

  2. **Token configuration:**
     - `~/.claude.json` exists
     - GitHub token present and valid format
     - Test API call (optional)

  3. **Artifacts present:**
     - `~/.claude/artifacts/etc/identity-colors.yaml`
     - `~/.claude/artifacts/etc/category-colors.yaml`

  4. **RAM directories initialized:**
     - `~/.claude/ram/neo/` exists

  ## Output

  ```
  $ python health_check.py
  Checking dotmatrix environment...
  [OK] identities/neo.md
  [OK] identities/_base.md
  [OK] orchestration.md
  [OK] paths.md
  [OK] GitHub token found
  [OK] identity-colors.yaml
  [OK] category-colors.yaml
  [OK] ram/neo/ exists

  System ready.
  ```

  Or on failure:
  ```
  [FAIL] GitHub token not found in ~/.claude.json
  [FAIL] identity-colors.yaml missing

  Fix these issues before running workflows.
  ```

  ## From Construct

  Identified by: Seraph (devex review)

  > "Let Neo (or kautau) verify environment quickly."
