  sati:
    color: "A7F3D0"
    rationale: "Innocent creation, greenfield, 'the Oracle told me about you'"

  ramakandra:
    color: "22C55E"
    rationale: "Refactoring life force, tech debt gardener, renewal"

  persephone:
    color: "FCA5A5"
    rationale: "Emotion, experience, 'as if you were kissing her', how it feels"

  lock:
    color: "64748B"
    rationale: "Compliance, rigid specs, 'not everyone believes what you believe'"

  zee:
    color: "94A3B8"
    rationale: "Accessibility, unseen support, 'I'm not afraid of them'"

  mouse:
    color: "FDE68A"
    rationale: "Mock data, fixtures, 'how does she know what it tasted like?'"

  apoc:
    color: "EA580C"
    rationale: "Dependencies arsenal, 'I need guns. Lots of guns.'"

  switch:
    color: "F472B6"
    rationale: "Dual perspectives, 'not like this', both extremes visible"

  kamala:
    color: "B45309"
    rationale: "Performance optimization, benchmarking precision, 'every cycle counts', measured speed"

# Usage Examples
usage:
  github_cli: |
    # Create label for identity using gh CLI
    gh label create "identity:neo" --color "0E4B8F" --description "Orchestrator, final decisions"

  python_access: |
    # Access in Python
    import yaml
    with open('identity-colors.yaml') as f:
        colors = yaml.safe_load(f)
    neo_color = colors['identities']['neo']['color']

